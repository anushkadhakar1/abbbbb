    .balloons {

      left: 0;

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 50% 35%, #f9d423, #ff4b47);
      border-radius: 50% 50% 50% 50% / 60% 60% 100% 100%;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
      animation: float 8s infinite ease-in-out;
    }

    .string {
      position: absolute;
      width: 2px;
      height: 70px;
      background: #fff;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {

      }
      50% {

      }
      100% {
        transform: translateY(-10vh) translateX(-20px);
      }
    }

    .balloon:nth-child(1) {

      animation-delay: 0s;
